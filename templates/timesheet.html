{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="container">

            <!-- <h2>Add Details</h2> -->
            <form method="post" enctype="multipart/form-data" class="horizontal-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">  
                        {% if messages %}
                            {% for message in messages %}
                        
                                <div class="alert alert-{{message.tags}}">
                                    <!-- <a class="close" href="#" data-dismiss="alert">Ã—</a> -->
                                    {{ message }}
                                </div>
            
                            {% endfor %}
                        {% endif %}  
                        <h3>Timesheet Submission (Only Excel)</h3>
                        {{ timesheet_form|crispy }}

                        <a href="{% url 'home' %}" class="btn btn-danger btn-sm">Cancel</a> &nbsp;&nbsp; <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div> 
            </form>
        </div>
    </div>

{% endblock %}
